<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <header>
            <nav>
                <a href="#" id="scores-link">Leaderboard</a>
                <span id="time-left"></span>
            </nav>
        </header>
        <section>
            <div class="card" id="start-card">
            <!-- <div class="question-container"> -->
                <h1>JavaScript Coding Quiz</h1>
                <p id="init-description">
                    Before starting, please note that this is a timed quiz with questions about JavaScript. Your score will be saved and added to the leaderboard, which can be viewed using the link in the top left corner. When you're ready, click the button to begin!
                </p>
                <button id="start-button">Start Quiz</button>
            </div>
            <div class="question-container">
                <h2 id="quiz-q"></h2>
                <ul>
                    <li><button class="bttn" id="quiz-ans-1"></button></li>
                    <li><button class="bttn" id="quiz-ans-2"></button></li>
                    <li><button class="bttn" id="quiz-ans-3"></button></li>
                    <li><button class="bttn" id="quiz-ans-4"></button></li>
                </ul>
            </div>
            <div class="card" id="end-card">
                <h2>Finished!</h2>
                <p id="final-score"></p>
                <form>
                    <input type="text" name="initials-input" id="initials-input" placeholder="Enter your initials here"> <input type="submit" name="submit-button" id="submit-button">
                </form>
            </div>
        </section>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
